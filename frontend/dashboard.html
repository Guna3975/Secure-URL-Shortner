<!DOCTYPE html>
<html>
<head>
<title>Dashboard</title>
<style>
body{text-align:center;font-family:Arial;background:#fff}
button{padding:12px 20px;margin:10px}
</style>
</head>
<body>

<script>
if(!localStorage.getItem("token")){
location.href="login.html"
}
</script>

<h2>Dashboard</h2>

<button onclick="location.href='index.html'">Shorten URL</button>
<button onclick="logout()">Logout</button>

<script>
function logout(){
localStorage.removeItem("token")
location.href="login.html"
}
</script>

</body>
</html>
