<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SecureShort ‚Äî Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0a0f;
      --sidebar: rgba(15,15,25,0.85);
      --card: rgba(20,20,35,0.6);
      --accent: #00d4ff;
      --accent2: #7c3aed;
      --text: #e0e0ff;
      --muted: #a0a0cc;
      --border: rgba(255,255,255,0.08);
      --glow: rgba(0,212,255,0.25);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height:100vh;
      display:flex;
    }

    /* Sidebar */
    aside {
      width:280px;
      background: var(--sidebar);
      backdrop-filter: blur(16px);
      border-right:1px solid var(--border);
      padding:2rem 1.5rem;
      height:100vh;
      position:fixed;
      overflow-y:auto;
      transition:transform 0.3s;
    }
    .logo {
      font-size:2rem; font-weight:700;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      margin-bottom:3rem;
    }
    nav ul { list-style:none; }
    nav li { margin-bottom:1.2rem; }
    nav a {
      display:flex; align-items:center; gap:1rem;
      color:var(--muted); text-decoration:none; font-weight:500;
      padding:0.9rem 1.2rem; border-radius:0.8rem;
      transition:all 0.3s;
    }
    nav a:hover, nav a.active {
      background:rgba(255,255,255,0.08);
      color:var(--accent);
    }
    nav .icon { font-size:1.3rem; }

    /* Main content */
    main {
      margin-left:280px;
      flex:1; padding:2.5rem;
    }
    header {
      display:flex; justify-content:space-between; align-items:center;
      margin-bottom:2.5rem; flex-wrap:wrap; gap:1rem;
    }
    h1 { font-size:2.2rem; font-weight:700; }

    /* Stats grid */
    .stats {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(240px,1fr));
      gap:1.5rem;
      margin-bottom:3rem;
    }
    .stat-card {
      background:var(--card);
      backdrop-filter:blur(20px);
      border:1px solid var(--border);
      border-radius:1.2rem;
      padding:1.8rem;
      box-shadow:0 15px 40px rgba(0,0,0,0.5);
      transition:transform 0.3s;
    }
    .stat-card:hover { transform:translateY(-6px); }
    .stat-card h3 { font-size:1.1rem; color:var(--muted); margin-bottom:0.6rem; }
    .stat-value { font-size:2.2rem; font-weight:700; background:linear-gradient(90deg,var(--accent),var(--accent2)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }

    /* Quick shorten */
    .quick-form {
      background:var(--card);
      backdrop-filter:blur(20px);
      border:1px solid var(--border);
      border-radius:1.2rem;
      padding:2rem;
      margin-bottom:3rem;
    }
    .quick-form form { display:flex; gap:1rem; flex-wrap:wrap; }
    .quick-form input {
      flex:1; min-width:300px;
      padding:1.1rem 1.4rem;
      background:rgba(15,15,30,0.7);
      border:1px solid var(--border);
      border-radius:0.9rem;
      color:white; font-size:1.05rem;
      outline:none;
    }
    .quick-form input:focus { border-color:var(--accent); box-shadow:0 0 0 3px var(--glow); }
    .quick-form button {
      padding:1.1rem 2.5rem;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      border:none; border-radius:0.9rem;
      color:white; font-weight:600; font-size:1.05rem;
      cursor:pointer; transition:all 0.3s;
    }
    .quick-form button:hover { transform:translateY(-2px); box-shadow:0 12px 35px var(--glow); }

    /* Links grid */
    .links-grid {
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(340px,1fr));
      gap:1.8rem;
    }
    .link-card {
      background:var(--card);
      backdrop-filter:blur(20px);
      border:1px solid var(--border);
      border-radius:1.2rem;
      padding:1.8rem;
      transition:transform 0.3s, box-shadow 0.3s;
    }
    .link-card:hover {
      transform:translateY(-8px);
      box-shadow:0 20px 50px rgba(0,212,255,0.15);
    }
    .short-link {
      font-size:1.3rem; font-weight:600; color:var(--accent);
      margin-bottom:0.8rem; word-break:break-all;
    }
    .long-link { font-size:0.95rem; color:var(--muted); margin-bottom:1rem; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; }
    .meta { display:flex; justify-content:space-between; align-items:center; font-size:0.9rem; color:var(--muted); }
    .clicks { background:rgba(0,212,255,0.12); padding:0.4rem 0.9rem; border-radius:2rem; color:var(--accent); font-weight:500; }
    .copy-btn {
      background:none; border:none; color:var(--accent); cursor:pointer; font-size:1.1rem;
    }

    /* Mobile sidebar toggle */
    #sidebarToggle { display:none; }
    @media (max-width:1024px) {
      aside { transform:translateX(-100%); width:260px; }
      main { margin-left:0; }
      #sidebarToggle { display:block; background:none; border:none; color:var(--accent); font-size:1.8rem; cursor:pointer; }
      aside.open { transform:translateX(0); }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <aside id="sidebar">
    <div class="logo">SecureShort</div>
    <nav>
      <ul>
        <li><a href="#" class="active"><span class="icon">üîó</span> My Links</a></li>
        <li><a href="#"><span class="icon">üìä</span> Analytics</a></li>
        <li><a href="#"><span class="icon">‚öôÔ∏è</span> Settings</a></li>
        <li><a href="login.html"><span class="icon">üö™</span> Logout</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main -->
  <main>
    <header>
      <button id="sidebarToggle">‚ò∞</button>
      <h1>Dashboard</h1>
      <div>Welcome, Gunaseelan</div>
    </header>

    <!-- Stats -->
    <div class="stats">
      <div class="stat-card">
        <h3>Total Short Links</h3>
        <div class="stat-value">1,248</div>
      </div>
      <div class="stat-card">
        <h3>Total Clicks</h3>
        <div class="stat-value">18.7k</div>
      </div>
      <div class="stat-card">
        <h3>Avg. Clicks / Link</h3>
        <div class="stat-value">15</div>
      </div>
      <div class="stat-card">
        <h3>Active Links</h3>
        <div class="stat-value">892</div>
      </div>
    </div>

    <!-- Quick Shorten -->
    <div class="quick-form">
      <form id="quickShorten">
        <input type="url" placeholder="Paste long URL here to shorten instantly..." required/>
        <button type="submit">Shorten Now</button>
      </form>
    </div>

    <!-- Links -->
    <h2 style="margin-bottom:1.5rem; font-size:1.8rem;">Your Recent Links</h2>
    <div class="links-grid" id="linksContainer">
      <!-- Cards generated by JS below -->
    </div>
  </main>

  <script>
    // Fake data (replace with API fetch later)
    const fakeLinks = [
      { short: "secshort.in/abc123", long: "https://example.com/very/long/blog-post-about-ai", clicks: 1248, created: "Feb 20" },
      { short: "secshort.in/xy789z", long: "https://github.com/gunaseelan/secure-url-shortener", clicks: 567, created: "Feb 18" },
      { short: "secshort.in/custom-alias", long: "https://your-company.com/pricing-page", clicks: 320, created: "Feb 15" },
      { short: "secshort.in/qw456", long: "https://news.site/article-on-cyber-security", clicks: 89, created: "Feb 10" },
    ];

    const container = document.getElementById('linksContainer');
    fakeLinks.forEach(link => {
      const card = document.createElement('div');
      card.className = 'link-card';
      card.innerHTML = `
        <div class="short-link">${link.short}</div>
        <div class="long-link">${link.long}</div>
        <div class="meta">
          <span class="clicks">${link.clicks} clicks</span>
          <span>${link.created} ‚Ä¢ <button class="copy-btn" onclick="navigator.clipboard.writeText('${link.short}'); alert('Copied!')">Copy</button></span>
        </div>
      `;
      container.appendChild(card);
    });

    // Quick shorten demo
    document.getElementById('quickShorten').addEventListener('submit', e => {
      e.preventDefault();
      alert('Shortening URL... (connect to FastAPI /shorten endpoint)');
    });

    // Mobile sidebar toggle
    document.getElementById('sidebarToggle').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('open');
    });
  </script>
</body>
</html>
